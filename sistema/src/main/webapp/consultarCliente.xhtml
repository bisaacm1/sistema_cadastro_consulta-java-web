<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="corpo">
		<title>Consulta de Clientes</title>

		<h:form>

			<p:messages id="messages" />
			<p:tabView>

				<p:tab title="Listagem de Clientes">

					<h:panelGrid columns="1">

						<p:dataTable id="tabelaClientes"
							value="#{clienteBacking.listaCliente}" var="cliente"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
							paginator="true" rows="5" lazy="true"
							emptyMessage="Nenhum Registro Encontrado">

							<f:facet name="{Exporters}">

								<div style="float: right; padding-top: 5px;">

									<h:commandLink id="excel">
										<p:graphicImage name="/demo/images/xlsx.png" />
										<p:dataExporter type="xls" target="tabelaClientes"
											fileName="listaClientes" />
									</h:commandLink>

									<h:commandLink id="pdf">
										<p:graphicImage name="/demo/images/pdf.png" />
										<p:dataExporter type="pdf" target="tabelaClientes"
											fileName="listaClientes" />
									</h:commandLink>

									<h:commandLink id="csv">
										<p:graphicImage name="/demo/images/csv.png" />
										<p:dataExporter type="csv" target="tabelaClientes"
											fileName="listaClientes" />
									</h:commandLink>

									<h:commandLink id="xml">
										<p:graphicImage name="/demo/images/xml.png" />
										<p:dataExporter type="xml" target="tabelaClientes"
											fileName="listaClientes" />
									</h:commandLink>


								</div>

							</f:facet>


							<p:column>
								<f:facet name="header">
									<h:outputText value="Nome" />
								</f:facet>
								<h:outputText value="#{cliente.nome}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Telefone" />
								</f:facet>
								<h:outputText value="#{cliente.telefone}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="celular" />
								</f:facet>
								<h:outputText value="#{cliente.celular}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Email" />
								</f:facet>
								<h:outputText value="#{cliente.email}" />
							</p:column>







							<p:column headerText="EXCLUIR" style="text-align: center">
								<h:commandLink action="#{clienteBacking.excluir}"
									value="Excluir">
									<f:setPropertyActionListener
										target="#{clienteBacking.clienteSelecionado}"
										value="#{cliente}" />
								</h:commandLink>
							</p:column>

							<p:column headerText="ALTERAR" style="text-align: center">
								<h:commandLink action="#{clienteBacking.alterarCliente}"
									value="Alterar">
									<f:setPropertyActionListener
										target="#{clienteBacking.clienteSelecionado}"
										value="#{cliente}" />
								</h:commandLink>
							</p:column>

						</p:dataTable>
					</h:panelGrid>

				</p:tab>

			</p:tabView>

		</h:form>

	</ui:define>

</ui:composition>

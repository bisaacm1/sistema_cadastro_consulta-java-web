<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="corpo">

		<title>Cadastro de Cliente</title>

		<h:form>

			<p:tabView>

				<p:tab title="Cadastro de Cliente">

					<p:separator />

					<h:panelGrid columns="4" cellpadding="10">

						<p:outputLabel value="Nome:" />
						<p:inputText value="#{clienteBacking.nome}" size="40"
							placeholder="Ex: Isaac Batista Maciel" requiredMessage="Informe o nome"/>

						<p:outputLabel value="RG:" />
						<p:inputMask mask="99.999.999" value="#{clienteBacking.rg}"
							size="40" placeholder="11.321.456" />

						<p:outputLabel value="CPF:" />
						<p:inputMask mask="999.999.999-99" value="#{clienteBacking.cpf}"
							size="40" placeholder="111.321.456-11" />

						<p:outputLabel value="Data Nasc:" />
						<p:calendar id="mask" mask="true" pattern="dd/MM/yyyy"
							value="#{clienteBacking.dataNascimento}" size="40" placeholder="23/02/2003"/>

						<p:outputLabel value="Endereço:" />
						<p:inputText value="#{clienteBacking.endereco}" size="40"
							placeholder="Ex: Rua Oslindo de Oliveira" />

						<p:outputLabel value="Numero:" />
						<p:inputMask value="#{clienteBacking.numero}" size="40"
							placeholder="35" />

						<p:outputLabel value="Complemento:" />
						<p:inputText value="#{clienteBacking.complemento}" size="40"
							placeholder="Ex: Casa 2" />

						<p:outputLabel value="Bairro:" />
						<p:inputText value="#{clienteBacking.bairro}" size="40"
							placeholder="Ex: Quitaúna" />

						<p:outputLabel value="Cidade:" />
						<p:selectOneMenu filter="true" size="300"
							value="#{clienteBacking.cidade}">
							<f:selectItem itemValue="" itemLabel="- Selecione Cidade-" />
							<f:selectItem itemValue="São Paulo" itemLabel="São Paulo" />
							<f:selectItem itemValue="Barueri" itemLabel="Barueri" />
							<f:selectItem itemValue="Osasco" itemLabel="Osasco" />
							<f:selectItem itemValue="Sorocaba" itemLabel="Sorocaba" />
							<f:selectItem itemValue="Jandira" itemLabel="Jandira" />
							<f:selectItem itemValue="Barueri" itemLabel="Barueri" />
						</p:selectOneMenu>

						<p:outputLabel value="Estado" />
						<p:selectOneMenu filter="true" size="40"
							value="#{clienteBacking.estado}">
							<f:selectItem itemValue="" itemLabel="- Selecione Estado-" />
							<f:selectItem itemValue="São Paulo" itemLabel="São Paulo" />
							<f:selectItem itemValue="Barueri" itemLabel="Barueri" />
							<f:selectItem itemValue="Osasco" itemLabel="Osasco" />
							<f:selectItem itemValue="Sorocaba" itemLabel="Sorocaba" />
							<f:selectItem itemValue="Jandira" itemLabel="Jandira" />
							<f:selectItem itemValue="Barueri" itemLabel="Barueri" />
						</p:selectOneMenu>

						<p:outputLabel value="CEP:" />
						<p:inputMask mask="999.999-99" value="#{clienteBacking.cep}"
							size="40" placeholder="111.321-11" />

						<p:outputLabel value="Telefone:" />
						<p:inputMask mask="(99) 9999-9999"
							value="#{clienteBacking.telefone}" size="40"
							placeholder="Ex: (11) 9464-9985" />

						<p:outputLabel value="Celular:" />
						<p:inputMask mask="(99) 99999-9999"
							value="#{clienteBacking.celular}" size="40"
							placeholder="Ex: (11) 94643-9985" />

						<p:outputLabel value="E-mail:" />
						<p:inputText value="#{clienteBacking.email}" size="40"
							placeholder="Ex: email@dominio.com.br" />




					</h:panelGrid>
				</p:tab>

				<p:tab title="Anotações sobre o cliente">

					<h:panelGrid columns="1" cellpadding="1">
						<p:editor />

					</h:panelGrid>






				</p:tab>

			






			</p:tabView>

			<p:panelGrid style="border:0px">

				<p:commandButton value="Salvar" action="#{clienteBacking.salvar}"   />
				
			</p:panelGrid>


		</h:form>







	</ui:define>

</ui:composition>
